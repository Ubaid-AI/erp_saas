{% extends "templates/web.html" %}
{% block page_content %}

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<div class="container py-5" data-aos="fade-in">
  <div class="card mx-auto shadow-lg" style="max-width: 1200px; border-radius: 1rem;">
    <div class="card-body p-4">


      <!-- STEP 1: Plan Selection -->
      <section id="step-1" class="wizard-step">
        <h1 class="h3 text-center mb-4">Choose the Best Plan for Your Projects</h1>
        <div id="plans-container" class="row g-3"></div>
      </section>
      
      <!-- STEP 2: Customer Info -->
      <section id="step-2" class="wizard-step" style="display:none;">
        <h1 class="h3 text-center mb-4">Tell Us About You</h1>

        <div class="form-group mb-2">
          <input id="cust-name" class="form-control form-control-lg" type="text" placeholder="Your Name"/>
        </div>
        <div class="form-group mb-2">
          <input id="cust-email" class="form-control form-control-lg" type="email" placeholder="Email"/>
        </div>
        <div class="form-group mb-4">
          <input id="cust-phone" class="form-control form-control-lg" type="tel" placeholder="Phone (optional)"/>
        </div>

        <hr/>

        <div class="form-group mb-2">
          <input id="addr-street" class="form-control form-control-lg" type="text" placeholder="Street Address"/>
        </div>
        <div class="row g-2 mb-2">
          <div class="col">
            <input id="addr-city" class="form-control form-control-lg" type="text" placeholder="City/Town"/>
          </div>
          <div class="col">
            <input id="addr-state" class="form-control form-control-lg" type="text" placeholder="State/Province"/>
          </div>
        </div>
        <div class="row g-2 mb-4">
          <div class="col">
            <input id="addr-postal" class="form-control form-control-lg" type="text" placeholder="Postal Code"/>
          </div>
          <div class="col">
            <input id="addr-country" list="country-list" class="form-control form-control-lg" placeholder="Country"/>
            <datalist id="country-list"></datalist>
          </div>
        </div>

        <button id="btn-prev" class="btn btn-outline-secondary">‚Üê Back</button>
        <button id="btn-next" class="btn-started float-end">Get Started</button>
      </section>

    </div>
  </div>
</div>

<link rel="stylesheet" href="/assets/erp_saas/css/self_service.css"/>
<script src="/assets/erp_saas/js/customer_signup.js"></script>
<script> AOS.init({ duration:600, once:true }); </script>
{% endblock %}
